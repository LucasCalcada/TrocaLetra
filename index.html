<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca Letra</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topBar">
        <h1 style="font-size: 4em; margin: 20px;">Troca Letra</h1>
        <a href="https://github.com/LucasCalcada/TrocaLetra" style="height: 3em; aspect-ratio: 1; margin: 20px;">
            <img src="assets/githubLogo.svg" width="100%"/>
        </a>
    </div>
    <div id="main" class="main">
        <div class="word fixedWord" id="wordI"></div>
        <div id="attemptsHolder"></div>
        <div class="word fixedWord" id="wordF"></div>
        <div class="inputField" id="inputField">
            <input type="text" id="textIn" style="height: 100%;">
        </div>
    </div>
    <div id="endScreen">
        <h1 id="endText">X</h1>
        <button id="replayButton">Jogar Novamente</button>
    </div>
</body>
</html>
